<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading"><a href="{{ "/" | relative_url }}">Homepage</a></h2>

    <div class="footer-col-wrapper">

      <div class="footer-col footer-col-1">
        <ul class="social-media-list">
          {% if site.github_username %}
          <li>
            {% include icon-github.html username=site.github_username %}
          </li>
          {% endif %}

          {% if site.linkedin_username %}
          <li>
            {% include icon-linkedin.html username=site.linkedin_username %}
          </li>
          {% endif %}

        </ul>
      </div>

      <div class="footer-col footer-col-2"></div>

      <div class="footer-col footer-col-3">
        <button type="button" class="switch-btn" role="switch" aria-checked="false">
          <span class="switch-btn__text" role="presentation">Turn dark theme on</span>
          <span class="switch-btn__knob" aria-hidden="true"></span>
        </button>
      </div>

    </div>

  </div>

</footer>
<script src="{{ "/js/main.js" | relative_url }}"></script>
